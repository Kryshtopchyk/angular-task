<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile List"></crx-header>
    </div>
    <ng-container *ngIf="users$ | async as users">
        <mat-card class="card" *ngFor="let user of users; let i = index">
            <mat-card-title-group>
                <mat-card-title>{{ user.firstName }}'s Profile</mat-card-title>
                <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
                <img class="circle" mat-card-md-image [src]="user.picture" />
            </mat-card-title-group>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="profileClicked(user)">View</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</crx-page>
